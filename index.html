<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA photo of the Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <main>
      <div class="bg-image"></div>
      <section class="container">
        <nav class="navbar">
          <ul>
            <li class="old-photos">
              <span>Photo from Previous Days</span>
              <input type="date" name="" id="" />
              <button class="get-old">Get Photo</button>
            </li>
            <li>Visit NASA</li>
          </ul>
        </nav>

        <section class="card">
          <h1>
            Discover <br />
            the <br />Cosmos
          </h1>
          <button class="day-photo">Photo Of The Day</button>
        </section>
        <section class="results">
          <img class="reveal" src="" alt="" />
          <div class="card__arrow back">
            <a href="index.html"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-arrow-back-up"
                width="44"
                height="44"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="#eeeeee"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M9 13l-4 -4l4 -4m-4 4h11a4 4 0 0 1 0 8h-1" /></svg
            ></a>
          </div>
          <div class="explanation">
            <h2>Photo Description</h2>
            <p></p>
          </div>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="JS/main.js"></script>
    <!-- <script type="text/javascript" src="/JS/photo-day.js"></script> -->
  </body>
</html>
